<!doctype html>
<html>
<head>
    <!---Padding modifica apenas a distância do texto para as bordas,
         além disso aumenta o tamanho total da div:-->
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        #div2{
            background-color: blue;
            width: 100px;
            height: 100px;
            padding:20px;
        }
    </style>
</head>
<body>
<div id="div1">Div 1</div>
<div id="div2">Div 2</div>
</body>
</html>
