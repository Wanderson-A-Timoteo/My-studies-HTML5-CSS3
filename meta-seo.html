<!--
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (Motores de busca = Google) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Wanderson A. Timóteo">
    <meta name="description" content="Um website para iniciantes em programação">

    <!-- Esta TAG meta é padrão, ela informa aos robos buscadores para indexar a página e seguir os links dentro da página -->
    <meta name="robots" content="index, follow">

    <!-- As TAGs meta abaixo só podem ser usados quando precisamos especificar para o robo o seu comportamento-->
    
    <!-- Esta TAG meta informa aos buscadores para NÃO SEGUIR os links dentro da página -->
    <meta name="robots" content="nofollow">
    
    <!-- Esta TAG meta informa aos buscadores para SEGUIR os links dentro da página -->
    <meta name="robots" content="follow">
    
    <!-- Esta TAG meta informa aos robos buscadores para não indexar a página -->
    <meta name="robots" content="noindex">
    
    <!-- Esta TAG meta informa aos buscadores para para não indexar a página, mais sim seguir os links dentro da página -->
    <meta name="robots" content="noindex, follow">
    
    <!-- Esta TAG meta informa aos buscadores indexar a página, mais não seguir os links dentro da página -->
    <meta name="robots" content="index, nofollow">
    

</head>
