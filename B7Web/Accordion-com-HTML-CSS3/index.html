<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Acordeão com HTML e CSS</title>
  </head>
  <body>
    <div class="accordions">
      <div class="accordion-item">
        <input type="radio" name="accordion" id="accordion-1" />
        <label for="accordion-1">O que é?</label>
        <div class="accordion-content">
          Tudo o que você precisa saber sobre Web.
        </div>
      </div>

      <div class="accordion-item">
        <input type="radio" name="accordion" id="accordion-2" />
        <label for="accordion-2">Serviços</label>
        <div class="accordion-content">
          Tudo o que você precisa saber sobre os serviços que desenvolvo na Web.
        </div>
      </div>

      <div class="accordion-item">
        <input type="radio" name="accordion" id="accordion-3" />
        <label for="accordion-3">Contatos</label>
        <div class="accordion-content">Entre em contato comigo.</div>
      </div>
    </div>
  </body>
</html>
