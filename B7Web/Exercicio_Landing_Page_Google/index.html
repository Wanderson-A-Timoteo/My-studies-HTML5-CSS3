<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Landing Page Google</title>
</head>
<body>
  <header>
    <div class="container_header">
      <div class="links_header">
        <div class="link_header_gmail">
          <a href="#">Gmail</a>
        </div>
        <div class="link_header_imagens">
          <a href="#">Imagens</a>
        </div>
      </div>

      <div class="apps_login_header">
        <div class="apps_login_header_pesquisaApps">
          <a href="#">
            <span data-tooltip="Google Apps"> 
              <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24" >
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
              </svg>
            </span>
          </a>
        </div>
        <div class="apps_login_header_fazer_login">
          <a href="#">Fazer Login</a>
        </div>
      </div>
    </div>
  </header>

  
  <section>
    <div class="container_section">
      <div class="section_img_google">
        <img src="imagens/googlelogo_color_272x92dp.png" alt="Logo Google">
      </div >
      <div class="section_lupa_teclado_microfone">
        <div class="container_input">
          <div class="section_lupa">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          </div>
          <div class="section_input_text">
            <form action="">
              <input type="text" id="pesquisa" name="pesquisa" autofocus>
            </form>
          </div>
          <div class="section_teclado_microfone">
            <div class="section_teclado">
              <span data-tooltip="Ferramentas de inserção de texto"> 
                <img src="imagens/teclado.png" alt="acessar teclado virtual">
              </span>
            </div>

            <div class="section_microfone">
              <span data-tooltip="Pesquisar por voz"> 
                <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                  <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="section_container_pesquisa_estou_sorte">
        <div class="section_pesquisa_estou_sorte_central">
          <div class="section_pesquisa">
            <button>
              Pesquisa Google
            </button>
          </div>
          <div class="section_estou_sorte">
            <button>
              Estou com sorte
            </button>
          </div>
        </div>
      </div>
      <div class="section_branco"></div>
    </div>
  </section>
  
  <footer>
    <div class="footer_container">
      <div class="footer_brasil_links">
        <div class="footer_brasil">
          <div class="span"><span>Brasil</span></div>
        </div>
        <div class="footer_links">
          <div class="footer_links_rodape_esquerdo">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a Pesquisa</a>
          </div>
          <div class="footer_links_rodape_direito">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
