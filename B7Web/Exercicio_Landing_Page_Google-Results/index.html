<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone da página de resultados do Google</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagens/logo-do-google.png" alt="Logo Google" />
      </div>
      <div class="container">
        <div class="form-header">
          <div class="search">
            <input type="text" />
            <div class="teclado">
              <img src="imagens/teclado.png" alt="Teclado" />
            </div>
            <div class="microfone">
              <img src="imagens/microfone.png" alt="Microfone" />
            </div>
            <button class="btn-search">
              <div class="lupa">
                <img src="imagens/lupa.png" alt="" />
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">Conteudo...</div>
    </main>
    <footer>
      <div class="container">Rodapé....</div>
    </footer>
  </body>
</html>
