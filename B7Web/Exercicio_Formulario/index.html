<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício - Formulário de pesquisa</title>
</head>
<body>

  <!-- Inicio do Menu -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"> <img src="imagens/logo-e-com-club.png" alt="Logomarca E-Com Club"> </a>
        <nav>
          <ul>
            <li> <a href="#"> Mulheres </a> </li>
            <li> <a href="#"> Homens </a> </li>
            <li> <a href="#"> Crianças </a> </li>
            <li> <a href="#">  | </a> </li>
            <li> <a href="#"> <img src="imagens/icone-pesquisa-C6C6C6.svg" alt="icone de pesquisa"> </a> </li>
          </ul>
        </nav>
      </div>
      <div class="carrinho">
        <div class="qtd_preco">
          <div class="qtd"> Carrinho vazio </div>
          <div class="barra"> | </div>
          <div class="preco"> R$ 0,00 </div>
        </div>
        <a href="#"> 
          <div class="carrinho_verde"> 
            <img src="imagens/carrinho-de-compras.svg" alt=""> 
          </div>
        </a>
      </div>
    </div>
  </header><!-- Fim do Menu -->

  <!-- Inicio do formulário -->
  <section id="section_migalha">
    <div class="container_migalha">
      <div class="conteudo_migalha">
        <div class="migalha">
          <a href=""> <span id="inicio"> Início </span> </a>
          <span id="seta"> <img src="imagens/seta-direita.svg" alt="Imagem seta para direita"> </span>
          <a href=""> <span id="cad"> Cadastrar </span> </a>
        </div>
      </div>
    </div>
  </section>
  <section id="section_form">
    <div class="formulario">
      <form action="">
        <div class="container_form">
          <div class="cad_email_senha">
            <div class="form_email_senha">
              <div class="form_email">
                <label for="">E-mail: <span>*</span></label>
                <input type="email" name="email" id="">
              </div>
              <div class="rep_email">
                <label for="">Repetir e-mail: <span>*</span> </label>
                <input type="email" name="email" id=""> 
              </div>
            </div>
            <div class="form_email_senha">
              <div class="form_senha">
                <label for="">Crie uma senha: <span>*</span></label>
                <input type="password" name="senha" id=""> 
              </div>
              <div class="rep_senha">
                <label for="">Repetir senha: <span>*</span></label>
                <input type="password" name="senha" id=""> 
              </div>
            </div>
          </div>

          <div class="container_dados">
            <div class="conteudo_dados">
            <div class="form_cadastro">
              <div class="form_dados">
                <div class="form_dados_cadastrais">
                  <h3>Dados Cadastrais</h3>
                </div>
                <div class="radio">
                  <div class="pessoa_fisica">
                    <input type="radio" name="fisica_juridica" id="">
                    <label for="">Pessoa física</label>
                  </div>
                  <div class="pessoa_juridica">
                    <input type="radio" name="fisica_juridica" id="">
                    <label for="">Pessoa Jurídica</label>
                  </div>
                </div>
                <div class="nome">
                  <label for="">Nome: <span>*</span></label>
                  <input type="text">
                </div>
                <div class="sobrenome">
                  <label for="">Sobrenome: <span>*</span></label>
                  <input type="text">
                </div>
                <div class="sexo">
                  <label for="">Sexo: <span>*</span></label>
                  <select name="sexo" id="sexo">
                    <option value="Masculino">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                  </select>
                </div>
                <div class="cpf">
                  <label for="">CPF: <span>*</span></label>
                  <input type="text">
                </div>
                <div class="telefone">
                  <label for="">Telefone: <span>*</span></label>
                  <input type="tel" name="telefone" id="telefone">
                </div>
                <div class="celular">
                  <label for="">Celeular: <span>*</span></label>
                  <input type="tel" name="celular" id="celular">
                </div>
                <div class="nascimento">
                  <label for="">Nascimento: <span>*</span></label>
                  <input type="date" name="data_nascimento" id="data_nascimento">
                </div>
                <div class="receber_email">
                  <input type="checkbox" name="receber_email" id="receber_email">
                  <label for="">Receber ofertas e novidades por e-mail</label>
                </div>
              </div>
              <div class="form_cadastro2">
                <div class="form_endereco">
                  <div class="form_dados_endereco">
                    <h3>Endereço de entrega</h3>
                  </div>
                  <div class="cep">
                    <label for="">CEP: </label>
                    <input type="text">
                  </div>
                  <div class="rua">
                    <label for="">Rua: </label>
                    <input type="text">
                  </div>
                  <div class="numero">
                    <label for="">Numero: </label>
                    <input type="number" name="numero" id="numero">
                  </div>
                  <div class="sem_numero">
                    <input type="checkbox" name="sem_numero" id="sem_numero">
                    <label for="">Sem Número</label>
                  </div>
                  <div class="complemento">
                    <label for="">Complemento: </label>
                    <input type="text">
                  </div>
                  <div class="referencia">
                    <label for="">Referência: </label>
                    <input type="text">
                  </div>
                  <div class="bairro">
                    <label for="">Bairro: </label>
                    <input type="text">
                  </div>
                  <div class="cidade">
                    <label for="">Cidade: </label>
                    <input type="text">
                  </div>
                  <div class="estado">
                    <label for="">Estado: </label>
                    <input type="text">
                  </div>
                </div>
              </div>
            </div> 
          </div>
          <div class="botao">
            <a href="#">
              <div class="boão_cadastar" >
                Cadastrar
                <img src="imagens/seta-direita.svg" alt="Seta para direita">
              </div>
            </a>
          </div>
        </div>
      </form>
    </div>
    </section>
</body>
</html>
