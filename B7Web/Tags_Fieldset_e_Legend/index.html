<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Tags Fieldset e Legend </title>
</head>
<body>
    <form action="">

      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="">
          Primeiro Nome: <br>
          <input type="text" name="name">
        </label>
        <br>
        <label for="">
          Sobrenome: <br>
          <input type="text" name="lastname">
        </label>
      </fieldset>

      <fieldset>
        <legend>Dados Profissionais</legend>
        <label for="">
        Nome da empresa: <br>
          <input type="text" name="copanyname">
        </label>
        <br>
        <label for="">
          Cargo na empresa: <br>
          <input type="text" name="conpanyjobtitle">
        </label>
      </fieldset>

      <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
