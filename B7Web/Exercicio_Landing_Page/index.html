<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page | Microsoft Surface</title>
</head>
<body>
  <header>
    <!-- Bloco - Logo, linha vertical e Surface -->
    <div class="container_header">
      <div class="container_menu">
        <div class="logo">
          <a href="#">
            <img src="imagens/microsoft.png" alt="">
          </a>
        </div>
        <div class="linha_vertical">
          <img src="imagens/icons8-vertical-line-32b.png" alt="">
        </div>
        <div class="surface">
          <a href="">
            <span>Surface</span>
          </a>
        </div>
      </div>  <!-- Fim do bloco - Logo, linha vertical e Surface -->

      <!-- Bloco - Menu Primário -->
      <div class="menu_primario">
        <nav>
          <ul>
            <li class="seta_baixo">
              <button>
                <div class="texto_botao">
                  Computadores
                  <img src="imagens/icons8-expand-arrow-16.png" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Computadores </a> 
              <img src="imagens/icons8-expand-arrow-16.png" alt="">  -->
            </li>
            <li class="seta_baixo">
              <button>
                <div class="texto_botao">
                  Computadores para Empresas
                  <img src="imagens/icons8-expand-arrow-16.png" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Computadores para Empresas </a>
              <img src="imagens/icons8-expand-arrow-16.png" alt="">   -->
            </li>
            <li class="seta_baixo">
              <button>
                <div class="texto_botao">
                  Acessórios
                  <img src="imagens/icons8-expand-arrow-16.png" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Acessórios </a> 
              <img src="imagens/icons8-expand-arrow-16.png" alt="">  -->
            </li>
            <li class="seta_baixo">
              <button>
                <div class="texto_botao">
                  Mais
                  <img src="imagens/icons8-expand-arrow-16.png" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Mais </a>
              <img src="imagens/icons8-expand-arrow-16.png" alt="">   -->
            </li>
          </ul>
        </nav>
      </div> <!-- Fim do Bloco - Menu Primário -->

      <!-- Bloco - Menu Secundário  -->
      <div class="menu_secundario">
        <nav>
          <ul>
            <li class="seta_baixo">
              <button>
                <div class="texto_botao">
                  Toda a Microsoft 
                  <img src="imagens/icons8-expand-arrow-16.png" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Toda a Microsoft </a>
              <img src="imagens/icons8-expand-arrow-16.png" alt="">   -->
            </li>
            <li class="img_maior">
              <button>
                <div class="texto_botao">
                  Procurar
                  <img src="imagens/lupa.svg" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Procurar </a>
              <img src="imagens/lupa.svg" alt="">   -->
            </li>
            <li class="img_maior">
              <button>
                <div class="texto_botao">
                  Carrinho
                  <img src="imagens/carrinho.svg" alt="">
                </div>
              </button> 
              <!-- <a href="#"> Carrinho </a>
              <img src="imagens/carrinho.svg" alt="">   -->
            </li>
            <li class="usuario">
              <button>
                <div class="texto_botao">
                  <img src="imagens/usuario.svg" alt="">
                </div>
              </button>
            </li>
          </ul>
        </nav>
      </div> <!-- Fim do Bloco - Menu Primário -->
    </div> <!-- Fim do Container_Header -->
  </header><!-- Fim de Header -->

  <!-- Bloco - Seção de conteúdos -->
  <section id="section_geral">
    <div class="container_section">
      <div class="conteudo_section">
        <img src="imagens/Surface_Home_Hero_Fall_20_Non_HE_V1.jpg" 
                  alt="Surface Laptop, Surface Laptop Go e Surface Pro 7 com diversas aplicações no ecrã" 
                  width="1400px"
        >
        <div class="surface_home">
          <h1 class="surface_home_heading">Mantenha-se ligado da forma que pretender</h1>
          <p class="surface_home_subheading">
            Desde chats de vídeo a grandes projetos, passando por tarefas rápidas, pode contar com o Surface 
            para o ajudar a realizar tudo.
          </p>
          <div class="explorar">
            <a href="">
              <span>Explorar</span>
              <img src="imagens/arrow-point-to-right-two.svg" alt="Seta para a direita">
            </a>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
