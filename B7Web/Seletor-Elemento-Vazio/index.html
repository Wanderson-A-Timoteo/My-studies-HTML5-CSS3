<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Seletor de Elemento Vazio</title>
  </head>
  <body>
    <h3>
      O parametro :empty percorerá todas as tags p e caso encontre alguma vazia,
      esconderá ela
    </h3>
    <p>Texto 01</p>
    <p>Texto 02</p>
    <p></p>
    <p>Texto 04</p>
    <p>Texto 05</p>
    <p>Texto 06</p>
    <hr />
    <h3>
      O parametro :empty percorerá todas as tags div e caso encontre alguma
      vazia aplicará o código CSS
    </h3>
    <div>Texto 01</div>
    <div>Texto 02</div>
    <div></div>
    <div>Texto 04</div>
    <div>Texto 05</div>
    <div>Texto 06</div>
  </body>
</html>
