<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
    <meta name="description" content="Página explicando sobre o que é BODY">
    <title>Documento sobre o BODY de um arquivo HTML</title>
    </head>
    
    <body>
        <h1>Olá, como vai você!</h1>
        <p>
        Bom dia!
        </p>
        <p>
        O dia <strong>hoje</strong> esta <em>ótimo!</em>
        </p>
    </body>
</html>
