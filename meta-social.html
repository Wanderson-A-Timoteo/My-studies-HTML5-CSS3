<!--
    <meta> redes social

    Open Graph: Facebook - Quando compartilhamos uma página no facebook esta TAG Open Graph, busca a imagem e 
    a descrição informadas na TAG meta property  e mostar no compartilhamento no facebook.
    Caso não tenha definido estas metas TAGs o facebook buscará uma imagem da propria página.
-->


<head>
    <!-- Open Graph: Facebook (Esta 3 tags são suficientes para o facebook criar um card e compartilhar sua página) -->
    <meta property="og:image" content="https:cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao comparilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">


    <!-- Twitter -->
    <meta name="twitter:title" content="Rocketseat">

</head>
